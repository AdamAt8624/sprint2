<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>MEME Generator</title>
</head>
<body>
    <header class="main-header">
        <div class="logo" onclick="toggleGallery()">MEME Generator</div>
        
        <nav class="main-nav" id="nav">
            <ul>
                <li><a href="#" data-target="gallery" onclick="toggleGallery()">Gallery</a></li>
                <li><a href="#" data-target="saved" onclick="toggleSave()">Saved</a></li>
                <li><a href="#" data-target="randomize" onclick="rnd()">Randomize</a></li>
            </ul>
        </nav>
        <button type="button">â‰¡</button>
    </header>
<section class="meme-gallery ">
   
    <ul class="group">

        <li><a href="#" onclick="filterByCategory('all')" class="All">All</a></li> 
        <li><a href="#" onclick="filterByCategory('happy')" class="Happy">Happy</a></li>
        <li><a href="#" onclick="filterByCategory('animal')" class="Animal">Animal</a></li>
        <li><a href="#" onclick="filterByCategory('sad')" class="Sad">Sad</a></li>
        <li><a href="#" onclick="filterByCategory('bad')" class="Bad">Bad</a></li>
        <li><a href="#" onclick="filterByCategory('funny')" class="Funny">Funny</a></li>
    </ul>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for memes..." oninput="filterGallery()" />
    </div>
    
    <label for="uploadImg" class="upload-label">
        <i class="fa-solid fa-upload"></i> Upload Image
    </label>
    <input type="file" id="uploadImg" accept="image/*" onchange="onImgInput(event)" style="display: none;" />

    <main class="Gallery">
        
        
    </main>
</section>
  
<section class="meme-edit hidde">
    <main class="canvas-wrapper">
        <div class="canvas-div">
            <canvas width="400" height="400" onclick=""></canvas>
        </div>
    </main>
        <div class="toolbar-box">
            <div class="toolbar">
                <i class="fa-solid fa-square-plus" title="Add square" onclick="addText()"></i>
                <i class="fa-solid fa-up-down" title="Resize" onclick="selectLine()"></i>
                <i class="fa-solid fa-trash-can" title="Delete" onclick="deletLine()"></i>

                <input type="text" class="memeTextInput"  title="Add text" value="Add text here">

                <i class="fa-solid fa-plus" title="Increase font size" onclick="sizeFont('big')"></i>
                <i class="fa-solid fa-minus" title="Decrease font size" onclick="sizeFont('small')"></i>
                <i class="fa-solid fa-align-left" title="Align left" onclick="fonton('left')"></i>
                <i class="fa-solid fa-align-center" title="Align center" onclick="fonton('center')"></i>
                <i class="fa-solid fa-align-right" title="Align right" onclick="fonton('right')"></i>

                <select class="font-select" title="Select font">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Impact">Impact</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Lucida Console">Lucida Console</option>
                    <option value="Monaco">Monaco</option>
                </select>
                
                <i class="fa-solid fa-brush" title="Brush tool" onclick="triggerColorPicker('brush')"></i>
                <!-- Hidden color picker input -->
                <input type="color" id="brushColorPicker" style="display: none;" onchange="updateBrushColor(event)" />
 
                    <i class="fa-solid fa-fill-drip" title="Fill tool" onclick="triggerColorPicker('fill')"></i>
                    <i class="fa-solid fa-bookmark" onclick="saveToStorage('meme')"></i>
                    <i class="fa-solid fa-download" onclick="download(this)" download="my-img.jpg"></i>
                    <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    
</section>
<section class="saveMeme hidde">
    <main >
<div class="save-gallery">

</div>
    </main>

</section>
    <footer>
    </footer>
     <script src="js/save.js"></script>
    <script src="js/main.js"></script>
    <script src="js/render-gallary.js"></script>
    <script src="js/render-searchNAV.JS"></script>
    <script src="js/meme-edit.js"></script>
    <script src="js/random.js"></script>
    <script src="js/upload-img.js"></script>
    <script src="js/text-button.js"></script>




</body>
</html>
